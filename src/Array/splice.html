<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组方法splice</title>
</head>

<body>
    <script>

        /**
         * splice() 方法通过删除或替换元素或在指定位置添加元素来修改数组，并以数组的形式返回被修改的内容，此法会改变原数组
         * array.splice(start[, deleteCount[, item1[, item2[, ...]]]])
         * start指定修改的开始位置（从0计数）。如果超出了数组的长度，则从数组末尾开始添加内容；如果是负值，
         * 则表示从数组末位开始的第几位（从-1计数，这意味着-n是倒数第n个元素并且等价于array.length-n）；
         * 如果负数的绝对值大于数组的长度，则表示开始位置为第0位。
         * deleteCount整数，表示要移除的数组元素的个数。
         * 如果 deleteCount 大于 start 之后的元素的总数，则从 start 后面的元素都将被删除（含第 start 位）。
         * 如果 deleteCount 被省略了，或者它的值大于等于array.length - start(也就是说，如果它大于或者等于start之后的所有元素的数量)，
         * 那么start之后数组的所有元素都会被删除。如果 deleteCount 是 0 或者负数，则不移除元素。这种情况下，至少应添加一个新元素。
         * item1, item2, ...要添加进数组的元素,从start 位置开始。如果不指定，则 splice() 将只删除数组元素。
         **/
        const months = ['Jan', 'March', 'April', 'June'];
        months.splice(1, 0, 'Feb');
        // inserts at index 1
        console.log(months);
        // expected output: Array ["Jan", "Feb", "March", "April", "June"]

        months.splice(4, 1, 'May');
        // replaces 1 element at index 4
        console.log(months);
        // expected output: Array ["Jan", "Feb", "March", "April", "May"]
        var myFish = ["angel", "clown", "mandarin", "sturgeon"];
        var removed = myFish.splice(2, 0, "drum");

        // 运算后的 myFish: ["angel", "clown", "drum", "mandarin", "sturgeon"]
        // 被删除的元素: [], 没有元素被删除

        var myFish = ['angel', 'clown', 'mandarin', 'sturgeon'];
        var removed = myFish.splice(2, 0, 'drum', 'guitar');

        // 运算后的 myFish: ["angel", "clown", "drum", "guitar", "mandarin", "sturgeon"]
        // 被删除的元素: [], 没有元素被删除

        var myFish = ['angel', 'clown', 'drum', 'sturgeon'];
        var removed = myFish.splice(2, 1, "trumpet");

        // 运算后的 myFish: ["angel", "clown", "trumpet", "sturgeon"]
        // 被删除的元素: ["drum"]

        var myFish = ['angel', 'clown', 'trumpet', 'sturgeon'];
        var removed = myFish.splice(0, 2, 'parrot', 'anemone', 'blue');

        // 运算后的 myFish: ["parrot", "anemone", "blue", "trumpet", "sturgeon"]
        // 被删除的元素: ["angel", "clown"]

        var myFish = ['angel', 'clown', 'mandarin', 'sturgeon'];
        var removed = myFish.splice(-2, 1);

        // 运算后的 myFish: ["angel", "clown", "sturgeon"]
        // 被删除的元素: ["mandarin"]

        var myFish = ['angel', 'clown', 'mandarin', 'sturgeon'];
        var removed = myFish.splice(2);

        // 运算后的 myFish: ["angel", "clown"]
        // 被删除的元素: ["mandarin", "sturgeon"]


    </script>
</body>

</html>
