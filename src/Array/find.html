<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组方法find</title>
</head>

<body>
    <script>
       
        /**
         * find() 方法返回数组满足测试函数的第一个元素的值，否则返回undefined。
         * arr.find(callback[, thisArg])
         * callback,有三个参数，element当前遍历到的元素，index当前遍历到元素的索引值，array数组本身   thisArg执行回调时用作this对象
         **/
        const array1 = [5, 12, 8, 130, 44];

        const found = array1.find(element => element > 10);

        console.log(found);
        // expected output: 12
    </script>
</body>

</html>
