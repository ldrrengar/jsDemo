<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数组方法sort</title>
</head>

<body>
    <script>

        /**
         * sort() 方法用原地算法对数组的元素进行排序，并返回数组。默认排序顺序是在将元素转换为字符串，然后比较它们的UTF-16代码单元值序列时构建的
         * arr.sort([compareFunction])
         * compareFunction用来指定按某种顺序进行排列的函数。如果省略，元素按照转换为的字符串的各个字符的Unicode位点进行排序。 
         * firstEl第一个用于比较的元素。 secondEl第二个用于比较的元素。
         * 返回排序后的数组。请注意，数组已原地排序，并且不进行复制。
         * 如果 compareFunction(a, b) 小于 0 ，那么 a 会被排列到 b 之前；
         * 如果 compareFunction(a, b) 等于 0 ， a 和 b 的相对位置不变。
         * 备注： ECMAScript 标准并不保证这一行为，而且也不是所有浏览器都会遵守（例如 Mozilla 在 2003 年之前的版本）；
         * 如果 compareFunction(a, b) 大于 0 ， b 会被排列到 a 之前。
         * compareFunction(a, b) 必须总是对相同的输入返回相同的比较结果，否则排序的结果将是不确定的。
         **/
        const months = ['March', 'Jan', 'Feb', 'Dec'];
        months.sort();
        console.log(months);
        // expected output: Array ["Dec", "Feb", "Jan", "March"]

        const array1 = [1, 30, 4, 21, 100000];
        array1.sort();
        console.log(array1);
        // expected output: Array [1, 100000, 21, 30, 4]

        var numbers = [4, 2, 5, 1, 3];
        numbers.sort(function (a, b) {
            return a - b;
        });
        console.log(numbers);

        // 也可以写成：
        var numbers = [4, 2, 5, 1, 3];
        numbers.sort((a, b) => a - b);
        console.log(numbers);

        // [1, 2, 3, 4, 5]
        var items = [
            { name: 'Edward', value: 21 },
            { name: 'Sharpe', value: 37 },
            { name: 'And', value: 45 },
            { name: 'The', value: -12 },
            { name: 'Magnetic' },
            { name: 'Zeros', value: 37 }
        ];

        // sort by value
        items.sort(function (a, b) {
            return (a.value - b.value)
        });

        // sort by name
        items.sort(function (a, b) {
            var nameA = a.name.toUpperCase(); // ignore upper and lowercase
            var nameB = b.name.toUpperCase(); // ignore upper and lowercase
            if (nameA < nameB) {
                return -1;
            }
            if (nameA > nameB) {
                return 1;
            }

            // names must be equal
            return 0;
        });

    </script>
</body>

</html>
