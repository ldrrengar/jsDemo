<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>模板字符串</title>
</head>
<body>
    <script>
        // 声明字符串的方法：单引号（''）、双引号（""）、反引号（``） 
        // 声明 
        let string = `我也一个字符串哦！`; 
        console.log(string); 
        // 特性 
        // 1、字符串中可以出现换行符 
        let str = `<ul>
                    <li>大哥</li>
                    <li>二哥</li> 
                    <li>三哥</li> 
                    <li>四哥</li> 
                   </ul>`; 
        console.log(str); 
        // 2、可以使用 ${xxx} 形式引用变量 
        let s = "大哥"; 
        let out = `${s}是我最大的榜样！`;
        console.log(out);
    </script>
</body>
</html>
