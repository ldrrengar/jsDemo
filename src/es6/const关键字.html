<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>const关键字</title>
</head>

<body>
    <script>
        /**
         * const 关键字用来声明常量，const 声明有以下特点：
         *   1. 声明必须赋初始值；
         *   2. 标识符一般为大写（习惯）；
         *   3. 不允许重复声明；
         *   4. 值不允许修改；
         *   5. 块儿级作用域（局部变量）；
         * 应用场景：
         *   声明对象类型使用 const，非对象类型声明选择 let；
         */
        // const声明常量 
        const dog = "旺财";
        console.log(dog);
        // 1. 声明必须赋初始值； 
        // const cat; // Uncaught SyntaxError: Missing initializer in const declaration
        // 3. 不允许重复声明； 
        const CAT = "喵喵";
        // const CAT = "喵喵"; // Uncaught SyntaxError: Identifier 'CAT' has already been declared
        // 4. 值不允许修改；
        // 对数组元素的修改和对对象内部的修改是可以的（数组和对象存的是引用地址） 
        // CAT = "咪咪"; // const关键字.html:31 Uncaught TypeError: Assignment to constant variable.
        // 5. 块儿级作用域（局部变量）； 
        // { 
        //      const CAT = "喵喵"; 
        //      console.log(CAT); 
        // } 
        // console.log(CAT); // 报错：Uncaught ReferenceError: CAT is not defined
    </script>
</body>

</html>
